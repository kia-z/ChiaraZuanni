{{ define "main" }}
<div
class="container pt-5 {{ with .Site.Params.doNotLoadAnimations }}
  .

{{ else }}
  animated fadeInDown

{{ end }}"
>
  <div class="post-content">  
            
      {{ .Content }}

    </div>
    <div class="post-footer">
      <div class="info">

        {{ with .Page.Params.Tags }}
          {{ partial "taxonomy/tags.html" . }}

        {{ end }}
      </div>
    </div>

  </div>
  {{ partial "partials/footer.html" . }}

{{ end }}
